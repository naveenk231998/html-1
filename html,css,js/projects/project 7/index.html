<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <aside>
            <div class="bars">
                <img src="icons/bars.svg" alt="bars" />
            </div>
            <div class="side-icons">
                <i>
                    <img src="icons/home.svg" alt="bars" />
                </i>
                <p>Home</p>

            </div>
            <div class="side-icons">
                <i>
                    <img src="icons/compass.svg" alt="explore" />
                </i>
                <p>Explore</p>
            </div>
            <div class="side-icons">
                <i>
                    <img src="icons/video-gallary.svg" alt="gallary" />
                </i>
                <p>subsciption</p>
            </div>
            <div class="side-icons">
                <i>
                    <img src="icons/video-library.svg" alt="library" />
                </i>
                <p>Library</p>
            </div>
        </aside>
        <div class="main-container">
            <header>
                <nav>
                    <div class="logo" style="float: top-right;">
                        <img src="images/youtube-logo.png" alt="Youtube logo" />
                    </div>
                    <div class="center-nav">
                        <div class="search">
                            <input type="text" />
                            <button>
                                <img src="icons/search.svg" alt="search" />
                            </button>
                        </div>
                        <div class="mic">
                            <img src="icons/mic.svg" alt="mic" />


                        </div>

                    </div>
                    <div class="side-nav">
                        <i>
                            <img src="icons/video-add.svg" alt="video add" />
                        </i>
                        <i>
                            <img src="icons/dot-grid.svg" alt="grid" />
                        </i>
                        <i>
                            <img src="icons/bell.svg" alt="bell" />
                        </i>
                        <i>
                            <img src="images/avatar.jpg" alt="avatar" height="25" width="25" />
                        </i>

                    </div>
                </nav>
                <div class="tags">
                    <div class="tag dark">All</div>
                    <div class="tag dark">Mixes</div>
                    <div class="tag dark">Crypto</div>
                    <div class="tag dark">Html</div>
                    <div class="tag dark">CSS</div>
                    <div class="tag dark">Javascipt</div>
                </div>
            </header>
            <main>
                <div class="card-container">
                    <div class="card">
                        <img src="./images/thumbnail.png" alt="thumbnail" height="25" width="25" />
                        <div class="avatar-content">
                            <div class="avatar">
                                <img src="images/avatar.jpg" alt="avatar" height="25" width="25" />
                            </div>
                            <div class="content">
                                <h3></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

    </div>

</body>

</html>

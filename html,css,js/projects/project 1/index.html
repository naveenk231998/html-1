<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>job applcation</h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">

                        <input id="First_name" name="First_name" placeholder="First Name"/ required><br><br>
                    </div>
                    <div class="form_control">
                        <input id="last_name" name="last name" placeholder="Last Name"/ required><br><br>
                    </div>
                    <div class="form_control">
                        <input id="e-mail" name="e-mail" placeholder="E-mail"/ required ><br><br>
                    </div>
                    <div class="form_control">
                        <input type="date" name="date"><br><br>
                    </div>
                    <div class="form_control">
                        <input id="phone_number" name="phone_number" placeholder="Phone Number"/ maxlength="10"><br><br>
                    </div>
                    <div class="form_control">
                        <input id="city" name="city" placeholder="City"><br><br>
                    </div>
                    <div class="form_control">
                        <input id="state" name="state" placeholder="State"><br><br>
                    </div>
                    <div class="textarea_control">
                        <label for="address"> Address </label>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address"></textarea><br><br>
                      </div><div class="form_control">
                        <label for="pincode"> Pincode </label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode" />
                      </div><br>
                      <div class="form_control">
                        <label for="job_role"> Job Role </label>
                        <select id="job_role" name="job_role">
                          <option value="">Select Job Role</option>
                          <option value="MERN full_stack">backend Developer</option>
                          <option value="Full Stack Web Developer">Web Developer</option>
                          <option value="cloud computing">Networking</option>
                          <option value=""></option>
                          <option value="hacking">cyber security</option>
                        </select><br><br>
                        <div class="form_control">
                            <label for="upload">Upload Your Resume</label>
                            <input type="file" name="upload" name="upload"><br><br>
                        </div>
                        <div class="button_control">
                           <button>Submit</button> <br><br>
                        </div>
                       

                    
                    

                </div>

            </form>
        </div>

    </div>

</body>

</html>
